	<title>States</title>
	<script type="text/javascript">

	function c1()
	{
	document.getElementById("x").style.display="none";
	document.getElementById("3").style.display="none";
	document.getElementById("4").style.display="none";
	document.getElementById("5").style.display="none";
	var x=document.getElementById("1");
	var z=x.options[x.selectedIndex].value;	
	if(z=="Rajasthan")
	document.getElementById("3").style.display="inline";
	if(z=="West Bengal")
		document.getElementById("4").style.display="inline";
	if(z=="Uttar Pradesh")
	document.getElementById("5").style.display="inline";

	document.getElementById("x").style.display="inline";
	}

	{

	{

		document.getElementById("0").innerHTML="Nalanda was an acclaimed Mahavihara, a large Buddhist monastery in the ancient kingdom of Magadha in India"

	{

	document.getElementById("0").innerHTML="Dhanbad is a city in the Indian state of Jharkhand, India. It is the second most populated city in Jharkhand. Dhanbad along with its urban areas population ranks 42nd in population amongst other cities in India."

	}

	{
	var y=document.getElementById("5").value;

	document.getElementById("0").innerHTML="Lucknow district is a district located in the Uttar Pradesh state in northern India. The city of Lucknow is the district headquarters and the district is part of Lucknow Division and also is the capital of Uttar Pradesh.The City was established in 1775 as the nawab of Awadh moved his capital from Faizabad to Lucknow and made it one of the most prosperous and glittering cities in all India.The district has an urban population about 7 million which makes it one of the most populous districts in India."

	document.getElementById("0").innerHTML="Raebareli district is a district of Uttar Pradesh state in northern India. The town of Raebareli is the district headquarters. The district is part of Lucknow Division."

	document.getElementById("0").innerHTML="Kanpur Dehat district is a district of Uttar Pradesh state in northern India. The administrative headquarters of the district are at Mati-Akbarpur. This district is part of Kanpur division."
	}
	}


</script>
