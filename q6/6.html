<html>
<head>
<title> Assgn6 71 </title>
<script type="text/javascript">
function idleTimer() {
    var t;
    window.onload = resetTimer;
    window.onmousemove = resetTimer; // catches mouse movements
    window.onmousedown = resetTimer; // catches mouse movements
    window.onclick = resetTimer;     // catches mouse clicks
    window.onscroll = resetTimer;    // catches scrolling
    window.onkeypress = resetTimer;  //catches keyboard actions

    function logout() {
        window.location.href = 'asng6Logout.html';  //Adapt to actual logout script
    }


   function resetTimer() {
        clearTimeout(t);
        t = setTimeout(logout, 5000);  // time is in milliseconds (1000 is 1 second)
    }
}
idleTimer();
</script>
</head>
<body>
<b> Page will redirect in 5 second. Keep it idle.</b>
</body>
</html>
